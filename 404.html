<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost? | Kyle Scheer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
      font-family: system-ui, sans-serif;
    }
    .error-box {
      max-width: 550px;
      padding: 2rem;
    }
    .error-icon {
      font-size: 5rem;
      color: #0d6efd;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .suggestions a {
      display: inline-block;
      margin: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <div class="error-icon mb-3">
      <i class="fa-solid fa-map-signs"></i>
    </div>
    <h1 class="display-4 fw-bold">404</h1>
    <p class="lead">You’ve taken a wrong turn on Kyle’s site.</p>
    <p>But don’t worry — here are some paths worth exploring:</p>
    <div class="suggestions">
      <a href="https://www.kylescheer.com/conversion-game" class="btn btn-outline-primary btn-sm">
        <i class="fa fa-exchange-alt"></i> Conversion Game
      </a>
      <a href="https://www.kylescheer.com/liars-dice" class="btn btn-outline-primary btn-sm">
        <i class="fa fa-dice"></i> Liar’s Dice
      </a>
      <a href="https://www.kylescheer.com/weekdays" class="btn btn-outline-primary btn-sm">
        <i class="fa fa-calendar"></i> Weekdays
      </a>
      <a href="https://www.kylescheer.com/last-letter" class="btn btn-outline-primary btn-sm">
        <i class="fa fa-arrow-down-a-z"></i> Last Letter
      </a>
    </div>
    <p class="mt-4">
      Or head back to <a href="https://www.kylescheer.com" class="fw-bold text-decoration-none">the homepage</a>.
    </p>
  </div>
</body>
</html>
